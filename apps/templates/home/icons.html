{% extends 'layouts/base.html' %}

{% block title %} Agregar Piso {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body">
          <!-- Aquí puedes agregar contenido adicional en el encabezado si lo necesitas -->
        </div>
      </div>
    </div>

    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <h3 class="mb-0">Agregar Piso</h3>
            </div>
            <div class="card-body">
              <!-- Formulario para agregar un piso -->
              <form method="POST">
                {% csrf_token %}
        
                <!-- Campo: Descripción -->
                <div class="form-group">
                  <label for="description">Descripción</label>
                  <input type="text" class="form-control" id="description" name="description" required>
                </div>
        
                <!-- Campo: Estado -->
                <div class="form-group">
                  <label for="status">Estado</label>
                  <select class="form-control" id="status" name="status">
                    <option value="True">Activo</option>
                    <option value="False">Inactivo</option>
                  </select>
                </div>
        
                <!-- Botón para guardar -->
                <button type="submit" class="btn btn-primary">Guardar Piso</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      {% include "includes/footer.html" %}
    </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}
  <script src="/static/assets/vendor/clipboard/dist/clipboard.min.js"></script>
{% endblock javascripts %}
