{% extends 'layouts/base.html' %}

{% block content %}
<!-- Header -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <h1 class="text-white">Editar Marca</h1>
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Detalles de la Marca</h3>
                </div>
                <!-- Formulario de Edición -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row">
                            <!-- Campo Descripción -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="description">Descripción</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="description" name="description" value="{{ brand.description }}">
                                    </div>
                                    {% for error in form.description.errors %}
                                    <small class="form-text text-danger">{{ error }}</small>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Campo Tipo -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="tipo">Tipo</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-list"></i></span>
                                        </div>
                                        <select class="form-control" id="tipo" name="tipo">
                                            {% for tipo_value, tipo_label in tipo_opciones %}
                                            <option value="{{ tipo_value }}" {% if brand.tipo == tipo_value %}selected{% endif %}>{{ tipo_label }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    {% for error in form.tipo.errors %}
                                    <small class="form-text text-danger">{{ error }}</small>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        <a href="{% url 'home:brands_list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
